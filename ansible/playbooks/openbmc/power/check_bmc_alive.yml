---
- hosts: all
  connection: local
  name: Check BMC Alive
  gather_facts: False
  vars_files:
    - /var/lib/awx/projects/vars/passwords.yml

  tasks:
  - name: Check if BMC is alive
    uri:
      url: https://{{ baseuri }}
      method: GET
      validate_certs: no
    register: result_bmc_alive

  

