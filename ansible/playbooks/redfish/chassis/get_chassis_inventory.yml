---
- hosts: all
  connection: local
  name: Chassis Inventory
  gather_facts: False
  vars:
    datatype: ChassisInventory

  tasks:
  - name: Set output file
    include_tasks: create_output_file.yml

  - name: Getting chassis inventory
    redfish_facts:
      category: Chassis
      baseuri: "{{baseuri}}"
      user: "{{username}}"
      password: "{{password}}"
    register: result

  - debug:
      var: result
      verbosity: 2

  - name: Copy results to output file
    copy:
      content: "{{ result | to_nice_json }}"
      dest: "{{ template }}.json"
